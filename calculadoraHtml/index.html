<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora HTML</title>
    <script src="./index.js" defer></script>
    <style>
        body{
            font-family: block;
            text-align: center;
        }

        input{
            display: block;
            margin: auto;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Calculadora HTML</h1>
    <input type="text" name="" id="op1" placeholder="Operacion 1">
    <input type="text" name="" id="operacion" placeholder=" +, -, *, /">
    <input type="text" name="" id="op2" placeholder="Operacion 2">
    
    <input type="submit" value="Calcular" id="calcular" onclick="calcular()">
    <p id="resultado"></p>
</body>
</html>
